<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Bibliophile Club, Book club in roscam, Galway book club">
    <meta name="keywords" content="Book club, reading club, clubs in roscam, roscam clubs, clubs galway">
    <!-- Title -->
    <title>Bibliophile Book Club</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/Favicons_PP/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/Favicons_PP/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/Favicons_PP/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo" class="logo-text">Bibliophile Book Club</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="meetingdetails.html">Meeting Details</a>
                </li>
                <li>
                    <a href="joinus.html" class="active">Join Us</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section id="signup">
            <form id="signup-form" method="get" action="confirmation.html">
                <h2><i class="fa-solid fa-book-open-reader"></i><br>Join Now! </h2>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="text-input" required>
                <br>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="text-input" required>
                <br>
                <label for="email_address">Email Address</label>
                <input type="email" name="email_address" id="email_address" class="text-input" required>
                <br>
                <div class="radio-buttons">
                    <div>
                        <input type="radio" name="Meeting_preference" id="morning" value="morning" required checked>
                        <label for="morning">Morning</label>
                    </div>
                    <div>
                        <input type="radio" name="Meeting_preference" id="evening" value="evening" required>
                        <label for="evening">Evening</label>
                    </div>
                    <div>
                        <input type="radio" name="Meeting_preference" id="both" value="both" required>
                        <label for="both">Both</label>
                    </div>
                </div>
                <button type="submit" class="join-button">Join the club!</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </li>

            <li>
                <a href="https://www.linkedin.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Linkedin page (opens in a new tab)">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-square-instagram"></i> 
                </a>
            </li>
        </ul>
    </footer>
    <!-- Font Awesome script -->
    <script src="https://kit.fontawesome.com/edade969f1.js" crossorigin="anonymous"></script>
</body>

</html>
